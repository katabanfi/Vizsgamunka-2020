<!DOCTYPE html>
<html lang="hu">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
      body{
          background-color: black;
      }
  /* Make the image fully responsive */
  .carousel-inner img {
        width: 50%;
        margin: 15px 25%;
        }
      .carousel-caption {
        background-color: RGBA( 0, 0, 0, 0.8 );
        }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
    <li data-target="#demo" data-slide-to="5"></li>
    </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="erdei_fulesbagoly.JPG" alt="Bagoly este">
      <div class="carousel-caption">
    <h3>Kiszombor</h3>
    <p>Erdei fülesbagoly</p>
  </div>
    </div>
    <div class="carousel-item">
      <img src="madarak_a_droton.JPG" alt="Madarak a dróton">
    </div>
    <div class="carousel-item">
      <img src="mocsari_teknos.JPG" alt="Mocsári teknős">
      <div class="carousel-caption">
    <h3>Kiszombor</h3>
    <p>Mocsári teknős</p>
  </div>
    </div>
    <div class="carousel-item">
      <img src="piheno.JPG" alt="Lazy day">
      <div class="carousel-caption">
    <h3>Kiszombor</h3>
    <p>Lazy day</p>
  </div>
    </div>
    <div class="carousel-item">
      <img src="tel_kiszomboron.JPG" alt="Nyár a télben">
      <div class="carousel-caption">
    <h3>Kiszombor</h3>
    <p>Nyári hangulat télen</p>
  </div>
    </div>
    </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
